name: Flutter CI/CD

on:
  push:
    branches:
      - master  # Change this to your main branch name

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          node-version: 16

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.13.4  # Change this to your Flutter version

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: app-release
          path: app-release

      - name: Create Git Tag
        id: create_tag
        run: echo ::set-output name=tag::v1.0.${GITHUB_RUN_NUMBER}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release/*.apk
          tag_name: ${{ steps.create_tag.outputs.tag }}
          token: ${{ secrets.ZEM_BUILD }}  # Use the PAT instead of default GITHUB_TOKEN
        if: success()  # Only create a release if the build job succeeds
